<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6841393a55.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Poppins:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="workMode">
        <header>
            <h1> TIMER POMODORO </h1>
        </header>

        <h2 id="workText">Travail&nbsp;</h2>
        <h2 id="breakText">Pause</h2>

        <div id="circle">
            <p id="timer"> </p>
        </div>
        <p id="settingsText">Modifier le temps de travail et de pause </p>
        <div id="form" style="display: none;">
            <form method="post">
                <label for="workMinutes"> Nombre de minutes de travail : </label>
                <input name="workMinutes" id="workMinutes" type="number" min="0">
                <label for="breakMinutes"><br> Nombre de minutes de pause : </label>
                <input name="breakMinutes" id="breakMinutes" type="number" min="0">
            </form>
        </div>
        <div id="buttons">
            <button id="timerChoice"> <em class="fa-solid fa-gear"></em><br></button>
            <button id="startButton"><em class="fa-solid fa-play"></em></button>
        </div>

    </div>
    <footer>
        <p> Noé Tourbillon : Méthode POMODORO JavaScript </p>
    </footer>
    <!--SCRIPT-->
    <script src="js/pomodoro.js"></script>
</body>

</html>
